<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Valentine For NODI ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

/* BACKGROUND */
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  text-align:center;
  background:
    linear-gradient(rgba(255,240,245,.75),rgba(255,240,245,.75)),
    url("bg.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  overflow-x:hidden;
}

/* FLOATING HEARTS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.heart{
  position:absolute;
  color:rgba(255,92,138,.6);
  animation:floatHeart linear infinite;
}
@keyframes floatHeart{
  0%{transform:translateY(-10vh) scale(.8);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(110vh) scale(1.3);opacity:0}
}

/* SECTIONS */
section{
  display:none;
  min-height:100vh;
  padding:40px 20px;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
section.active{display:flex}

/* TEXT */
h1{
  font-family:'Playfair Display',serif;
  color:#ff5c8a;
  font-size:38px;
}
.subtitle{
  font-size:14px;
  color:#777;
  margin-bottom:20px;
}

/* BUTTON */
button{
  padding:12px 26px;
  border:none;
  border-radius:25px;
  background:#ff5c8a;
  color:white;
  font-size:16px;
  cursor:pointer;
  margin:8px;
}
button:disabled{background:#ffc0d4}

/* START CARD */
.start-card{
  background:rgba(255,255,255,.85);
  padding:45px 35px;
  border-radius:28px;
  box-shadow:0 25px 60px rgba(255,92,138,.25);
}

/* PAGE GIF */
.page-gif{
  position: fixed;
  width:110px;
  opacity:0.85;
  z-index:5;
  pointer-events:none;
}

/* BURST EFFECT */
.burst{
  position:absolute;
  pointer-events:none;
  z-index:2;
}
.burst span{
  position:absolute;
  font-size:18px;
  animation:burstMove 1s ease-out forwards;
}
@keyframes burstMove{
  from{transform:translate(0,0) scale(1);opacity:1}
  to{transform:translate(var(--x),var(--y)) scale(.3);opacity:0}
}
</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loader">
  <img src="loader.gif" class="loader-gif">
  <p>Loading love for you, Nodi ðŸ’—</p>
  <div class="loading-bar">
    <div class="loading-progress" id="loadingProgress"></div>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<!-- PAGE 1 -->
<section id="p1">
  <div class="start-card">
    <h1 class="bounce-in">Happy Valentineâ€™s Day NODI ðŸ’–</h1>
    <p class="subtitle">I made something special for you</p>
    <button onclick="go(2)">Open ðŸ’—</button>
  </div>
  <img src="kitty_intro.gif" class="page-gif" style="bottom:20px;right:20px;">
</section>

<!-- PAGE 2 -->
<section id="p2">
  <h1>Valentine Memory Match ðŸ’ž</h1>
  <div class="grid" id="grid"></div>
  <button id="gameNext" disabled onclick="go('SongChoice')">Next ðŸŽ¶</button>
  <img src="dog_play.gif" class="page-gif" style="bottom:20px;left:20px;">
</section>

<!-- SONG CHOICE -->
<section id="pSongChoice">
  <h1>Play the Song ðŸ’—</h1>
  <button onclick="chooseSong('hug')">If you want to hug me ðŸ¤—</button>
  <button onclick="chooseSong('kiss')">If you want to kiss me ðŸ’‹</button>
</section>

<!-- MUSIC -->
<section id="p3">
  <h1>A Song That Hugs Your Heart ðŸŽµ</h1>
  <div class="music-card">
    <div class="cover" id="cover"><img src="music-cover.jpg"></div>
    <div class="song-name">Lag Jaa Gale</div>
    <audio id="song" src="song.mp3"></audio>
    <button onclick="toggleSong()">â–¶ Play</button>
  </div>
  <button onclick="go(4)">Next ðŸ’–</button>
</section>
<script>
/* sounds */
const loveSound = new Audio("love_pop.mp3");
const kissSound = new Audio("kiss_pop.mp3");

/* burst */
function createBurst(x,y,emoji,count=8){
  const b=document.createElement("div");
  b.className="burst";
  b.style.left=x+"px";
  b.style.top=y+"px";

  for(let i=0;i<count;i++){
    const s=document.createElement("span");
    s.textContent=emoji;
    const a=Math.random()*Math.PI*2;
    const d=40+Math.random()*30;
    s.style.setProperty("--x",Math.cos(a)*d+"px");
    s.style.setProperty("--y",Math.sin(a)*d+"px");
    b.appendChild(s);
  }
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),1000);
}

/* sticker tap */
document.querySelectorAll(".page-gif").forEach(st=>{
  st.style.pointerEvents="auto";
  let last=0;
  st.addEventListener("click",e=>{
    const now=Date.now();
    const r=e.target.getBoundingClientRect();
    const x=r.left+r.width/2;
    const y=r.top+r.height/2;
    if(now-last<300){
      kissSound.currentTime=0;kissSound.play();
      createBurst(x,y,"ðŸ’‹",10);
    }else{
      setTimeout(()=>{
        if(Date.now()-now>=300){
          loveSound.currentTime=0;loveSound.play();
          createBurst(x,y,"ðŸ’—",8);
        }
      },300);
    }
    last=now;
  });
});
</script>

</body>
</html>
