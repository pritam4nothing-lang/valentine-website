<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Valentine For NODI üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

/* FLOATING HEARTS */
.hearts{position:fixed;inset:0;pointer-events:none;z-index:0}
.heart{position:absolute;color:rgba(255,92,138,.6);font-size:18px;animation:floatHeart linear infinite}
@keyframes floatHeart{
  0%{transform:translateY(-10vh) scale(.8);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(110vh) scale(1.3);opacity:0}
}

body{
  margin:0;min-height:100vh;font-family:Arial,sans-serif;text-align:center;
  background:linear-gradient(rgba(255,240,245,.75),rgba(255,240,245,.75)),url("bg.jpg");
  background-size:cover;background-position:center;background-attachment:fixed;
  overflow-x:hidden
}

section{
  display:none;min-height:100vh;padding:40px 20px;
  justify-content:center;align-items:center;flex-direction:column
}
section.active{display:flex}

h1{font-family:'Playfair Display',serif;color:#ff5c8a;font-size:38px}
.subtitle{font-size:14px;color:#777;margin-bottom:20px}

button{
  padding:12px 26px;border:none;border-radius:25px;
  background:#ff5c8a;color:white;font-size:16px;cursor:pointer;margin:8px
}
button:disabled{background:#ffc0d4}

/* MUSIC */
.music-card{padding:35px 30px;width:280px;border-radius:28px;background:white}
.cover{
  width:180px;height:180px;margin:0 auto 15px;border-radius:50%;
  overflow:hidden;box-shadow:0 0 0 6px #ffd6e5
}
.cover img{width:100%;height:100%;object-fit:cover}
.cover.playing{animation:spin 6s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.song-name{font-family:'Playfair Display',serif;color:#ff5c8a;margin-bottom:15px}

/* GAME */
.grid{display:grid;grid-template-columns:repeat(4,70px);gap:12px;margin:25px 0}
.card{
  width:70px;height:70px;background:#ffb6c1;border-radius:12px;
  font-size:28px;display:flex;align-items:center;justify-content:center;cursor:pointer
}
.card.done{background:#ff5c8a}

/* TAP CARDS */
.tap-card{position:relative;overflow:hidden;cursor:pointer}
.card-content{opacity:0;transform:translateY(20px);transition:.6s}
.card-cover{
  position:absolute;inset:0;
  background:linear-gradient(135deg,#ff5c8a,#ff8fb1);
  display:flex;align-items:center;justify-content:center;
  font-family:'Dancing Script',cursive;font-size:22px;color:white;
  transition:.6s
}
.tap-card.revealed .card-cover{transform:translateY(-110%);opacity:0}
.tap-card.revealed .card-content{opacity:1;transform:none}

/* LETTER (UNCHANGED) */
.letter{display:none;max-width:520px;padding:30px;margin-top:25px}
.letter h3{font-family:'Dancing Script',cursive;color:#ff5c8a;font-size:28px}
.letter p{font-family:'Dancing Script',cursive;font-size:18px;color:#333}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<section class="active" id="p1">
  <h1>Happy Valentine's Day Nodi üíñ</h1>
  <button onclick="go(2)">Open üíó</button>
</section>

<section id="p2">
  <h1>Valentine Memory Match üíû</h1>
  <div class="grid" id="grid"></div>
  <button id="gameNext" disabled onclick="go('SongChoice')">Next üé∂</button>
</section>

<section id="pSongChoice">
  <h1>Play the Song üíó</h1>
  <button onclick="chooseSong('hug')">If you want to hug me ü§ó</button>
  <button onclick="chooseSong('kiss')">If you want to kiss me üíã</button>
</section>

<section id="p3">
  <h1>A Song That Hugs Your Heart üéµ</h1>
  <div class="music-card">
    <div class="cover" id="cover"><img src="music-cover.jpg"></div>
    <div class="song-name">Lag Jaa Gale</div>
    <audio id="song" src="song.mp3"></audio>
    <button onclick="toggleSong()">‚ñ∂ Play</button>
  </div>
</section>

<script>
/* NAV */
function go(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  if(n==="SongChoice")document.getElementById("pSongChoice").classList.add("active");
  else document.getElementById("p"+n).classList.add("active");
}

/* FLOATING HEARTS */
const heartsContainer=document.getElementById("hearts");
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*16)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  heartsContainer.appendChild(h);
  setTimeout(()=>h.remove(),12000);
},350);

/* GAME */
const emojis=["üíó","üåä","üíó","üåä","üíñ","‚ú®","üíñ","‚ú®"];
let first=null,lock=false,done=0;
const grid=document.getElementById("grid");
const gameNext=document.getElementById("gameNext");
emojis.sort(()=>Math.random()-0.5).forEach(e=>{
  const c=document.createElement("div");
  c.className="card";c.textContent="‚ùì";
  c.onclick=()=>{
    if(lock||c.classList.contains("done")||c.textContent!=="‚ùì")return;
    c.textContent=e;
    if(!first)first=c;
    else{
      lock=true;
      if(first.textContent===c.textContent){
        first.classList.add("done");c.classList.add("done");
        done+=2;if(done===emojis.length)gameNext.disabled=false;
        first=null;lock=false;
      }else setTimeout(()=>{first.textContent=c.textContent="‚ùì";first=null;lock=false},700);
    }
  };
  grid.appendChild(c);
});

/* MUSIC */
function toggleSong(){
  const s=document.getElementById("song");
  const c=document.getElementById("cover");
  s.paused?(s.play(),c.classList.add("playing")):(s.pause(),c.classList.remove("playing"));
}

function chooseSong(t){
  const audio=document.getElementById("song");
  const img=document.querySelector("#cover img");
  const name=document.querySelector(".song-name");

  if(t==="hug"){
    audio.src="song.mp3";
    img.src="music-cover.jpg";
    name.textContent="Lag Jaa Gale";
  }else{
    audio.src="song2.mp3";
    img.src="music-cover2.jpg";
    name.textContent="Second Song";
  }
  audio.load();
  go(3);
}
</script>

</body>
</html>
